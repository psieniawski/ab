#debug: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
#      details are part of components, so enabling them enables also the components
#      show-components: always
      probes:
        # default on Kubernetes
        enabled: true
    shutdown:
      enabled: true
  info:
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    tags:
      app: ${app.name}
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
#      percentiles:
#        http:
#          server:
#            request: 0.5, 0.9, 0.95, 0.99, 0.999


server:
  port: 9001
  tomcat:
    connection-timeout: 2s
    keep-alive-timeout: 15s
    threads:
      max: 50
      min-spare: 5
  shutdown: graceful
spring:
  lifecycle:
    timeout-per-shutdown-phase: 15s
